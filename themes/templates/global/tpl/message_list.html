{message.{
<tr {%class%}>
    <td class="min">
        {%checkbox_input%}
    </td>
    <td>
        <div class="clearfix" style="white-space: nowrap">
            <div class="pull-left m-r-10">
                <div class="icon-xs">{%avatar%}</div>
            </div>
            <div class="overflow-hide">{%profile_link%}</div>
        </div>
    </td>
    <td>
        <a class='text-dark text-normal display-block' href="{%message_link%}">{%message_title%}</a>
    </td>
    <td class="text-right">{%datestamp%}
        <small>{%timer%}</small>
    </td>
</tr>
}}

{no_item.{
<tr>
    <td class="strong text-center">{%text%}</td>
</tr>
}}
